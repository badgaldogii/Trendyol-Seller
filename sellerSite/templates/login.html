<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol - Login</title>
    <link rel="shortcut icon" href="https://cdn.dsmcdn.com/web/production/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <div class="logo">
                    <a id="logo-link" href="index.html">
                        <img src="{{ url_for('static', filename='images/5952839.png') }}" alt="Image">
                            <div class="logo-text">
                                <p class="big-logo">Trendyol</p>
                            </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="login-form">
                <h3>Login</h3>
                <form id="login-form" method="POST">
                
                    <div class="form-group">
                        <label for="Seller_Password">Seller_Password</label>
                        <input type="password" id="Seller_Password" name="Seller_Password" required>
                    </div>
                    <div class="form-group">
                        <label for="Seller_ID">Seller_ID</label>
                        <input type="text" id="Seller_ID" name="Seller_ID" required>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input type="submit" name="login" value="Login">
                    </div>
                </form>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
			<div class="footer-bar">
				<div class="copyright-text">
					<p>Copryright 2023 - Trendyol - Software Engineering</p>
				</div>
			</div> 
		</div>
    </footer>
    
</body>

</html>
